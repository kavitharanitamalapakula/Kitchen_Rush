<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://themewagon.github.io/chefs-kitchen-nextjs-free/images/logo/Logo.svg"
        type="image/x-icon" sizes="30x32">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }

        #recipe-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h3 {
            color: #333;
        }

        img {
            width: 100%;
            max-width: 300px;
            /* Smaller default image */
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Full-screen overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 50%;
            max-height: 70%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        ul {
            padding-left: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .instruction-step {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="recipe-container"></div>

    <!-- Fullscreen Image Overlay -->
    <div class="fullscreen-overlay" id="image-overlay">
        <img id="overlay-img" src="" alt="Full View">
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    let params = new URLSearchParams(window.location.search);
    let recipeId = params.get("id");

    if (!recipeId) {
        document.getElementById("recipe-container").innerHTML = "<p>Recipe ID not provided.</p>";
        return;
    }

    let recipes = JSON.parse(localStorage.getItem("AllRecipes")) || [];
    let recipe = recipes.find(r => r.id == recipeId);

    if (!recipe) {
        document.getElementById("recipe-container").innerHTML = "<p>Recipe not found.</p>";
        return;
    }

    // âœ… Handle undefined description structure
    let description = recipe.description || {}; 
    let video = description.Video || "";
    let tips = description.tips || [];
    let mainIngredients = (description.ingredients && description.ingredients.main_ingredients) || [];
    let instructions = (description.instructions && description.instructions[0] && description.instructions[0].details) || [];

    let container = document.getElementById("recipe-container");
    container.innerHTML = `
        <h1>${recipe.title}</h1>
        <img src="${recipe.image || 'default.jpg'}" alt="${recipe.title}" class="clickable-image">
        <p><strong>Introduction:</strong> ${description.introduction || "No introduction available."}</p>        
        
        ${video ? `<h3>Watch Video:</h3><iframe src="${video}" width="560" height="315" frameborder="0" allowfullscreen></iframe>` : ""}
        
        <h3>Tips:</h3>
        <ul>${tips.length > 0 ? tips.map(tip => `<li>${tip}</li>`).join('') : "<li>No tips available.</li>"}</ul>
        
        <h3>Main Ingredients:</h3>
        <ul>${mainIngredients.length > 0 ? mainIngredients.map(ing => `<li>${ing}</li>`).join('') : "<li>No ingredients available.</li>"}</ul>
        
        <h3>Instructions:</h3>
        ${instructions.length > 0 ? instructions.map(step => `
            <div class="instruction-step">
                <p>${step.text || "No step description."}</p>
                <img src="${step.image || 'default-step.jpg'}" alt="Step Image" class="clickable-image">
            </div>
        `).join('') : "<p>No instructions available.</p>"}
    `;

    let overlay = document.getElementById("image-overlay");
    let overlayImg = document.getElementById("overlay-img");

    document.querySelectorAll(".clickable-image").forEach(img => {
        img.addEventListener("click", function () {
            overlay.style.display = "flex";
            overlayImg.src = this.src;
        });
    });

    overlay.addEventListener("click", function () {
        overlay.style.display = "none";
    });
});
    </script>
</body>

</html>
